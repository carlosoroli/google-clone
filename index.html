<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Google clone with html and css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./desktop.css" media="(min-width: 800px)">
    
    <title>Google</title>
</head>
<body>
    <header>
        <nav class="mobile-nav">
            <div class="mobile-nav__left">
                <ul>
                    <li><a href="#"><span class="burger-menu"></span></a>
                    </span></li>
                    <li><a class="all-item" href="#">ALL</a></li>
                    <li><a href="#">IMAGES</a></li>
                </ul>
            </div>
            <div class="mobile-nav__right">
                <ul>
                    <li><a href="#"><span class="dots-menu"></span></a></span></li>
                    <li><button class="sign-in-button">Sign in</button></li>
                </ul>
            </div>
        </nav>
        <nav class="desktop-nav desktop-styles">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a class="apps-icon" href="#"><span></span></a></li>
                <li><a class="sign-up" href="#">Sign up</a></li>
            </ul>  
        </nav>
    </header>
    <main>
        <div class="main-container">
            <img class="main-logo" src="./assets/imgs/google-logo.png" alt="Google logo 2021">
            <div class="main__search-bar">
                <span class="search-icon"></span>
                <input class="main__search-input" type="text">
                <span class="mic-icon"></span>
            </div>
            <div class="main__buttons-container desktop-styles">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
    </main>
    <footer>
        <section class="footer__country">
            <P>Mexico</P>
        </section>
        <section class="footer__info">
            <div class="info-left">
                <a href="#">Settings</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
            <div class="info-right">                
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
            </div>
        </section>
    </footer>

</html>
